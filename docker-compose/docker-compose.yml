# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    container_name: signature_status_db
    image: library/postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "signature_status"
    ports:
      - "3210:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d/

  rabbitmq:
    container_name: signature_status_mq
    image: library/rabbitmq
    restart: always
    ports:
      - "3211:5672"
    networks:
      - rabbitmq_go_net

  signaturestatusapi:
    container_name: signature_status_api
    image: eduardomc94/signature_status
    ports:
      - "3212:5672"
    depends_on:
      - db
      - rabbitmq

networks:
  rabbitmq_go_net:
    driver: bridge